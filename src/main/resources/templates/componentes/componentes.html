<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">
<!-- bootstrap-clockpicker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clockpicker@0.0.7/dist/bootstrap-clockpicker.min.css" integrity="sha256-P8mteafigbNj6ye+lGAToVBBV/7X5hObhhQXrejzo0c=" crossorigin="anonymous">
<!-- bootstrap-datepicker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous">
<title>Formatadores</title>
<body>
	<main class="container">

		<h1>Formatadores e Componentes</h1>

		<form action="#" th:action="@{/formatadores/inteiro}" method="post" class="col-2 mb-3">

			<label for="inteiro" class="form-label">Inteiro</label>
			<input type="text" id="inteiro" name="inteiro" class="form-control" value="123.456.789" placeholder="Digite um número inteiro">

			<input type="submit" class="btn btn-primary mt-2" value="Enviar">
		</form>

		<form action="#" th:action="@{/formatadores/bigdecimal}" method="post" class="col-2 mb-3">
			<label for="bigdecimal" class="form-label">BigDecimal</label>
			<input type="text" id="bigdecimal" name="bigDecimal" class="form-control" value="1.234.567.898.765,83" placeholder="Digite um número BigDecimal">
			<input type="submit" class="btn btn-primary mt-2" value="Enviar">
		</form>

		<form action="#" th:action="@{/formatadores/localtime}" method="post" class="col-2 mb-3">
			<label for="hora" class="form-label">Hora</label>
			<div class="clockpicker input-group">
				<input type="text" id="hora" name="hora" class="form-control" autocomplete="off">
				<i class="input-group-text bi bi-clock"></i>
			</div>
			<input type="submit" class="btn btn-primary mt-2" value="Enviar">
		</form>

		<form action="#" th:action="@{/formatadores/localdate}" method="post" class="col-2 mb-3">
			<label for="localdate" class="form-label">Data</label>
			<div id="data" class="input-group">
				<input type="text" id="localdate" name="data" class="form-control" autocomplete="off">
				<i class="input-group-text bi bi-calendar"></i>
			</div>
			<input type="submit" class="btn btn-primary mt-2" value="Enviar">
		</form>

		<p>
			<a th:href="@{/}">Voltar</a>
		</p>
	</main>

	<!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
	<!-- bootstrap-clockpicker -->
	<script src="https://cdn.jsdelivr.net/npm/clockpicker@0.0.7/dist/bootstrap-clockpicker.min.js" integrity="sha256-twHdruFavYLguqNg8tQEdVF3jWNiZMQayZ8YBsdBCME=" crossorigin="anonymous"></script>
	<!-- bootstrap-datepicker -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js" integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.pt-BR.min.js" integrity="sha256-QN6KDU+9DIJ/9M0ynQQfw/O90ef0UXucGgKn0LbUtq4=" crossorigin="anonymous"></script>
	<!-- jquery-mask-number -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-mask-number@1.0.1/jquery.masknumber.js" integrity="sha256-WBts8HqbdE/FudjwQQHknxDTxf4/gzymnXfmCNaXn0k=" crossorigin="anonymous"></script>

	<script src="../static/js/componentes.js" th:src="@{/js/componentes.js}"></script>
</body>
</html>
